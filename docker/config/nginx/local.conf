server {
    listen 80;
    server_name localhost 127.0.0.1;
    return 301 https://localhost$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost 127.0.0.1;
    root /usr/share/nginx/html/public;

    ssl on;
    ssl_certificate /etc/nginx/ssl/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/nginx/ssl/ssl-cert-snakeoil.key;

    merge_slashes off;
    rewrite (.*)//+(.*) $1/$2 permanent;

    location / {
        index  index.html index.htm index.php;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass   php-fpm:9000;
        fastcgi_index  index.php;
        fastcgi_param HTTPS on;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
   }

    location ~* ^.+\.(js|css|ogg|ogv|svg|svgz|otf|mp4|rss|atom|jpg|jpeg|gif|png|webp|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
        expires max;
    }
}